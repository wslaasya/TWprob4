<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <br/>
    <form action="#" th:action="@{/search}" th:object="${searchForm}" method="post">
        <select id="from" name="from" required="required">
            <option value="" disabled="disabled" selected="selected">From</option>
            <option th:each="location : ${locations}" th:text="${location}" th:value="${location}"></option>
        </select>
        <select id="to" name="to" required="required">
            <option value=""  disabled="disabled" selected="selected">To</option>
            <option th:each="location : ${locations}" th:text="${location}"  th:value="${location}"></option>
        </select>
        <input type="date" name="departureDate"/>
        <select id="classType" name="classType" required="required">
            <option value=""  disabled="disabled" selected="selected">Class</option>
            <option value="Economy">Economy</option>
            <option value="Business">Business</option>
            <option value="First">First</option>
        </select>
        <input name="numberSeats" type="number" placeholder="Number of seats" value="1"/>
        <input type="submit" value="Find Flights"/>
    </form>
    <br/><br/>
    <table border="1">
        <th>number</th>
        <th>From</th>
        <th>To</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Total Fare</th>
        <tr th:each="flight:${flights}">
           <td th:text="${flight.key.number}"></td>
           <td th:text="${flight.key.source}"></td>
           <td th:text="${flight.key.destination}"></td>
           <td th:text="${flight.key.departureTime.getTime()}"></td>
           <td th:text="${flight.key.arrivalTime.getTime()}"></td>
           <td th:text="${flight.value}"></td>
        </tr>
    </table>
</div>
</body>
</html>
